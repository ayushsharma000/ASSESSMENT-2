<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML ASSESSMENT-2</title>
</head>

<body>
    <h1>FORM</h1>
    <form action="index2.html">
        <b>Name</b> <input name="name" type="text" placeholder="Name" required><br><br>
        <b>Email Address</b> <input name="email" type="email" placeholder="Email" required><br><br>
        <b>Password</b> <input name="password" type="password" placeholder="Password" required><br><br>
        <b>Language</b><br><br>
        <input name="Language" type="radio" value="React" required> React <br>
        <input name="Language" type="radio" value="Angular" required> Angular <br>
        <input name="Language" type="radio" value="Vue" required> Vue <br><br>
        <b>Course</b><br><br>
        <input name="MERN" type="checkbox"> MERN <br>
        <input name="MEAN" type="checkbox"> MEAN <br>
        <input name="MEVN" type="checkbox"> MEVN <br><br>
        <b>Field</b><br>
        <select name="Field">
            <option value="Front End">Front End</option>
            <option value="Back End">Back End</option>
            <option value="Full Stack">Full Stack</option>
        </select><br><br>
        <textarea name="Description" id="" cols="30" rows="10"></textarea><br><br>
        <b>Phone Number</b> <input name="Phone Number" type="Phone Number">
        <input type="Submit">
        <h1>TABLES</h1>
        <a href="index3.html">Click Here</a>

    </form>





</body>

</html>
